entity: Ressource
processor:
  ./processor/RessourceProcessor
  # Created by standard users
items:


  ressources_suspended{11..20}:
    index: ($current)
    title: '{{lorem.sentence}}'
    contentText: '{{lorem.sentences}}'
    # TODO mettre autre chose
    contentLink: 'https://picsum.photos/300/200'
    createdAt: '{{date.past}}'
    creator: '@user{16..50}'
    category: '@category($current-10)'
    # On prends les uniquement les modérateurs ou role supérieur ici
    validator: '@user{2..15}'
    dateTimeValidation: '{{date.past}}'

  ressources_toValidate{21..30}:
    index: ($current)
    title: '{{lorem.sentence}}'
    contentText: '{{lorem.sentences}}'
    # TODO mettre autre chose
    contentLink: 'https://picsum.photos/300/200'
    createdAt: '{{date.past}}'
    creator: '@user{16..50}'
    category: '@category($current-20)'

  ressources_deleted{31..40}:
    index: ($current)
    title: '{{lorem.sentence}}'
    contentText: '{{lorem.sentences}}'
    # TODO mettre autre chose
    contentLink: 'https://picsum.photos/300/200'
    createdAt: '{{date.past}}'
    creator: '@user{16..50}'
    category: '@category($current-30)'

  ressources_draft{41..50}:
    index: ($current)
    title: '{{lorem.sentence}}'
    contentText: '{{lorem.sentences}}'
    # TODO mettre autre chose
    contentLink: 'https://picsum.photos/300/200'
    createdAt: '{{date.past}}'
    creator: '@user{16..50}'
    category: '@category($current-40)'

  ressources_published{51..150}:
    index: ($current)
    title: '{{lorem.sentence}}'
    contentText: '{{lorem.sentences}}'
    # TODO mettre autre chose
    contentLink: 'https://picsum.photos/300/200'
    createdAt: '{{date.past}}'
    creator: '@user{16..50}'
    category: '@category*'
    # On prends les uniquement les modérateurs ou role supérieur ici
    validator: '@user{2..15}'
    likes: '{{number.int(0, 100)}}'
    dateTimeValidation: '{{date.past}}'