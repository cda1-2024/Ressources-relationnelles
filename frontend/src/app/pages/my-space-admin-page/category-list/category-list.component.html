<div class="flex flex-row mt-8 ml-6">
	<div class="flex flex-col flex-grow flex-1 p-6">
		<mat-card class="p-4 mb-6">
			<form [formGroup]="filterForm" class="flex flex-wrap gap-4 items-end">
		
				<!-- Username -->
				<mat-form-field appearance="outline" class="flex-1 min-w-[200px]">
					<mat-label>Catégorie</mat-label>
					<input matInput placeholder="Recherche..." formControlName="name" />
				</mat-form-field>
		
			</form>
		</mat-card>
		
		<div class="overflow-auto flex-1">
			<div class="flex flex-wrap">
				<table mat-table [dataSource]="dataSource" class="min-w-full !bg-white">
			
					<!-- Name -->
					<ng-container matColumnDef="name">
						<th mat-header-cell *matHeaderCellDef>Nom</th>
						<td mat-cell *matCellDef="let c">{{ c.name }}</td>
					</ng-container>

					<!-- Icon -->
					<ng-container matColumnDef="icon">
						<th mat-header-cell *matHeaderCellDef>Icone</th>
						<td mat-cell *matCellDef="let c">{{ c.icon }}</td>
					</ng-container>
			
					<!-- Color -->
					<ng-container matColumnDef="color">
						<th mat-header-cell *matHeaderCellDef>Couleur</th>
						<td mat-cell *matCellDef="let c">
							<span class="inline-block w-6 h-6 rounded-full border-2" [style.backgroundColor]="c.color"></span>
						</td>
					</ng-container>

			
					<!-- En-têtes et lignes -->
					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row        *matRowDef="let row; columns: displayedColumns"></tr>
				</table>
			</div>
		</div>
	</div>
</div>
