<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Succès - Dialogue Apple-Inspiré</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* Reset and base */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: rgba(0, 0, 0, 0.15);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Dialog backdrop */
    .dialog-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 24px;
    }

    /* Dialog container */
    .dialog {
      background: rgba(255 255 255 / 0.92);
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      box-shadow:
        0 24px 38px rgba(0, 0, 0, 0.14),
        0 9px 46px rgba(0, 0, 0, 0.12),
        0 11px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      display: flex;
      flex-direction: column;
      padding: 32px 32px 24px 32px;
      box-sizing: border-box;
      color: #1d1d1f;
    }

    /* Title styling */
    .dialog-title {
      font-weight: 600;
      font-size: 1.75rem;
      margin: 0 0 16px 0;
      letter-spacing: -0.02em;
      user-select: none;
    }

    /* Content styling */
    .dialog-content {
      font-size: 1rem;
      line-height: 1.5;
      color: #3c3c4399;
      margin-bottom: 32px;
      user-select: none;
    }

    /* Actions container */
    .dialog-actions {
      display: flex;
      justify-content: flex-end;
    }

    /* Button styling (Apple style) */
    button {
      background-color: transparent;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      color: #0071e3;
      cursor: pointer;
      padding: 12px 24px;
      border-radius: 12px;
      transition: background-color 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      user-select: none;
      outline-offset: 2px;
      outline-color: transparent;
      outline-style: solid;
    }

    button:hover,
    button:focus-visible {
      background-color: rgba(0, 113, 227, 0.12);
      outline-color: #0071e3;
      outline-style: solid;
    }

    button:active {
      background-color: rgba(0, 113, 227, 0.2);
    }

    /* Success icon container */
    .dialog-icon {
      align-self: center;
      margin-bottom: 16px;
      font-size: 64px;
      color: #34c759; /* Apple green */
      user-select: none;
      filter: drop-shadow(0 0 6px rgba(52, 199, 89, 0.5));
    }

    /* Remove outline on mouse click but keep for keyboard nav */
    button:focus:not(:focus-visible) {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="dialog-backdrop" role="dialog" aria-modal="true" aria-labelledby="dialog-title" aria-describedby="dialog-desc">
    <div class="dialog">
      <span class="material-icons dialog-icon" aria-hidden="true">check_circle</span>
      <h2 id="dialog-title" class="dialog-title">Succès</h2>
      <div id="dialog-desc" class="dialog-content">
        La ressource a été créée avec succès.
      </div>
      <div class="dialog-actions">
        <button type="button" id="close-button" aria-label="Fermer la boîte de dialogue">OK</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('close-button').addEventListener('click', () => {
      const backdrop = document.querySelector('.dialog-backdrop');
      if (backdrop) {
        backdrop.remove();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const backdrop = document.querySelector('.dialog-backdrop');
        if (backdrop) {
          backdrop.remove();
        }
      }
    });
  </script>
</body>
</html>
